<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <link rel="icon" href="assets/favicon.png" />
    <title>EchoStack</title>
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@600;700&display=swap");
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        font-family: system-ui, sans-serif;
        background-color: #0f172a;
        color: #e2e8f0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        animation: fadeIn 0.6s ease-in-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      .logo {
        font-family: "JetBrains Mono", monospace;
        font-size: 2.2rem;
        font-weight: 700;
        color: #fff;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .cursor {
        display: inline-block;
        width: 0.6ch;
        height: 1em;
        background-color: currentColor;
        margin-left: 4px;
        animation: blink 1s steps(2, start) infinite;
        vertical-align: bottom;
      }
      @keyframes blink {
        to {
          visibility: hidden;
        }
      }
      .version {
        font-size: 1.1rem;
        font-weight: bold;
        margin-bottom: 10px;
      }
      #error-message {
        color: #ef4444;
        margin-bottom: 20px;
        max-width: 80%;
        font-size: 0.95rem;
        line-height: 1.4;
      }
      .info {
        font-size: 1rem;
        opacity: 0.7;
        margin-bottom: 30px;
      }
      .info a {
        color: #38bdf8;
        text-decoration: none;
      }
      .info a:hover {
        text-decoration: underline;
      }
      .status-box {
        display: none;
        gap: 20px;
        margin-top: 10px;
      }
      .status-item {
        background-color: #1e293b;
        padding: 10px 16px;
        border-radius: 8px;
        font-size: 0.9rem;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .status-item i {
        font-size: 1rem;
      }
      .status-ok {
        color: #22c55e;
      }
      .status-warn {
        color: #facc15;
      }
      .status-fail {
        color: #ef4444;
      }
      .status-label {
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="logo">&gt;EchoStack<span class="cursor"></span></div>
    <div class="version" id="version">Loading...</div>
    <div id="error-message"></div>
    <p class="info">
      To test the API, access <a href="/v1/health">/v1/health</a><br /><small>
        View the docs at
        <a href="https://github.com/jandersongarcia/EchoStack" target="_blank">
          EchoStack on GitHub
        </a></small
      >
    </p>
    <div class="status-box" id="statusBox">
      <div class="status-item">
        <i class="fas fa-database"></i><span class="status-label">DB:</span
        ><span id="status-db">–</span>
      </div>
      <div class="status-item">
        <i class="fas fa-file-alt"></i><span class="status-label">Logs:</span
        ><span id="status-logs">–</span>
      </div>
      <div class="status-item">
        <i class="fab fa-telegram-plane"></i
        ><span class="status-label">Telegram:</span
        ><span id="status-telegram">–</span>
      </div>
    </div>
    <script>
      fetch("/v1/health")
        .then(async (response) => {
          if (!response.ok) {
            throw {
              message: "API responded with an error",
              code: response.status,
            };
          }
          const text = await response.text();
          if (!text.trim()) {
            throw {
              message:
                "No response received from the API. Please check the error logs in storage/logs.",
            };
          }
          let data;
          try {
            data = JSON.parse(text);
          } catch (e) {
            throw {
              message:
                "Invalid JSON returned by API. Please check the error logs in storage/logs.",
            };
          }
          if (data?.error) throw data;
          document.getElementById("version").textContent = "";
          document.getElementById("statusBox").style.display = "flex";
          const mapStatus = (val) => {
            if (["activated", "connected", "configured"].includes(val))
              return ["status-ok", val];
            if (["warn_empty", "not_configured"].includes(val))
              return ["status-warn", val];
            return ["status-fail", val];
          };
          [
            ["status-db", data.database],
            ["status-logs", data.logs],
            ["status-telegram", data.telegram],
          ].forEach(([id, val]) => {
            const [cls, label] = mapStatus(val);
            const el = document.getElementById(id);
            el.textContent = label;
            el.classList.add(cls);
          });
        })
        .catch((error) => {
          const errMsg =
            error?.message ||
            "No response received from the API. Please check the error logs in storage/logs.";
          const errCode = error?.code ? ` (Code: ${error.code})` : "";
          if (error.code == "E002") {
            window.location.href = "/install.html";
          }
          document.getElementById("version").textContent = "";
          document.getElementById("error-message").textContent =
            errMsg + errCode;
          document.getElementById("statusBox").style.display = "none";
        });
    </script>
  </body>
</html>
